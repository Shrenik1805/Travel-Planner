{% extends "layout.html" %}

{% block content %}
<h1>Settings</h1>

<div class="card">
     <div class="card-header">
        <h2>User Preferences</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('settings.settings') }}">
            <div class="form-group">
                <label for="language">Preferred Language:</label>
                <select id="language" name="language" class="form-control">
                    <!-- Populate with actual supported languages -->
                    <option value="en" {% if settings.language == 'en' %}selected{% endif %}>English</option>
                    <option value="es" {% if settings.language == 'es' %}selected{% endif %}>Español</option>
                    <option value="fr" {% if settings.language == 'fr' %}selected{% endif %}>Français</option>
                    <option value="hi" {% if settings.language == 'hi' %}selected{% endif %}>हिन्दी</option>
                </select>
            </div>
            <div class="form-group">
                <label for="currency">Preferred Currency:</label>
                <select id="currency" name="currency" class="form-control">
                    <!-- Populate with actual supported currencies -->
                    <option value="INR" {% if settings.currency == 'INR' %}selected{% endif %}>INR (₹)</option>
                    <option value="USD" {% if settings.currency == 'USD' %}selected{% endif %}>USD ($)</option>
                    <option value="EUR" {% if settings.currency == 'EUR' %}selected{% endif %}>EUR (€)</option>
                    <option value="GBP" {% if settings.currency == 'GBP' %}selected{% endif %}>GBP (£)</option>
                </select>
            </div>
             <div class="form-group">
                <label for="location">Default Location (Optional):</label>
                <input type="text" id="location" name="location" class="form-control" value="{{ settings.location or '' }}" placeholder="e.g., Mumbai, India">
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
